<html lang="en">

    <meta charset="UTF-8">

    <title>Title</title>

                        <!--<span class="tab-icon"></span>
                        <span class="tab-icon"></span>-->
                    </div>
                    <div class="item__image" id="first-mem">

                    </div>
                    <label for="accordion-item-1" class="accordion-label"></label>
                </li>

                <li class="accordion__item">

                    <div class="item__image" id="sec-mem">

                    </label>
