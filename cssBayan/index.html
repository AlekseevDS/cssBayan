<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <h1 class="header__h1">CSS Bayan</h1>
</header>

<main class="main">
    <div class="wrapper">
        <div class="accordion">
            <ul class="accordion__container">
                <li class="accordion__item">
                    <input class="accordion__input" id="accordion-item-1" type="radio" name="accordionItems" checked>


                    <label for="accordion-item-1" class="accordion-label">
                        <span class="item__header">
                            <p class="item__text">All bugs are features</p>
                            <p class="tab-icon">&#x2715</p>

                        </span>
                        <span class="item__image" id="first-mem">
                            <img class="item__image__file" src="./assets/images/meme1_bug.svg" alt="img1" width="300" height="400" >
                        </span>

                    </label>
                </li>

                <li class="accordion__item">
                    <input class="accordion__input" id="accordion-item-2" type="radio" name="accordionItems">


                    <label for="accordion-item-2" class="accordion-label">
                        <span class="item__header">
                            <p class="item__text">My first interview</p>
                            <p class="tab-icon">&#x2715</p>
                        </span>
                        <span class="item__image" id="sec-mem">
                            <img class="item__image__file" src="./assets/images/meme2_error.svg" alt="img1" width="300" height="400" >
                        </span>
                    </label>

                </li>
            </ul>




        </div>
    </div>



</main>

</body>
</html>
